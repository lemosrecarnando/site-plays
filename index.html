<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minhas Playlists</title>
<link rel="stylesheet" href="style.css">
<style>
  /* CSS básico caso não tenha style.css */
  body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; margin: 0; padding: 20px; }
  h1 { margin-bottom: 20px; }
  .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
  .card { background: #1e1e1e; border-radius: 10px; padding: 10px; width: 200px; cursor: pointer; transition: transform 0.2s; }
  .card:hover { transform: scale(1.05); }
  img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
  .btnContainer { margin-top: 10px; display: flex; justify-content: space-between; }
  button { background: #333; color: #fff; border: none; padding: 5px 8px; border-radius: 5px; cursor: pointer; }
  button:hover { background: #555; }
  .fab { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; border-radius: 50%; background: #1db954; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
  .hiddenForm { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e1e1e; padding: 20px; border-radius: 10px; z-index: 1000; width: 300px; }
  .hiddenForm.show { display: block; }
  input { width: 100%; padding: 5px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: #fff; }
</style>
</head>
<body>

<h1>Minhas Playlists</h1>

<div class="grid" id="playlistGrid"></div>

<!-- Ícone flutuante -->
<div class="fab" id="toggleForm">+</div>

<!-- Formulário escondido -->
<div class="hiddenForm" id="hiddenForm">
  <form id="addForm">
    <label>Nome:</label>
    <input type="text" id="name" required><br>

    <label>Link da Playlist:</label>
    <input type="text" id="link" required><br>

    <label>Capa (opcional, URL):</label>
    <input type="text" id="cover"><br>

    <label>Senha:</label>
    <input type="password" id="password" required><br>

    <button type="submit">Adicionar / Editar Playlist</button>
  </form>
</div>

<!-- JavaScript externo -->
<script src="script.js"></script>

</body>
</html>
